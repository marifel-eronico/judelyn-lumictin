<!-- reservation -->

<section class="reservation" id="reservation">

    <h1 class="heading">book now</h1>

    <form action="">

       <div class="container">

          <div class="box">
             <p>name <span>*</span></p>
             <input type="text" class="input" placeholder="Your Name">
          </div>

          <div class="box">
             <p>email <span>*</span></p>
             <input type="text" class="input" placeholder="Your Email">
          </div>

          <div class="box">
             <p>check in <span>*</span></p>
             <input type="date" class="input">
          </div>

          <div class="box">
             <p>check out <span>*</span></p>
             <input type="date" class="input">
          </div>

          <div class="box">
             <p>adults <span>*</span></p>
             <select name="adults" class="input">
                <option value="1">1 adults</option>
                <option value="2">2 adults</option>
                <option value="3">3 adults</option>
                <option value="4">4 adults</option>
                <option value="5">5 adults</option>
                <option value="6">6 adults</option>
             </select>
          </div>

          <div class="box">
             <p>children <span>*</span></p>
             <select name="child" class="input">
                <option value="1">1 child</option>
                <option value="2">2 child</option>
                <option value="3">3 child</option>
                <option value="4">4 child</option>
                <option value="5">5 child</option>
                <option value="6">6 child</option>
             </select>
          </div>

          <div class="box">
             <p>rooms <span>*</span></p>
             <select name="rooms" class="input">
                <option value="1">1 rooms</option>
                <option value="2">2 rooms</option>
                <option value="3">3 rooms</option>
                <option value="4">4 rooms</option>
                <option value="5">5 rooms</option>
                <option value="6">6 rooms</option>
             </select>
          </div>

          <div class="box">
             <p>room type <span>*</span></p>
             <select name="type" class="input">
                <option value="1">single rooms</option>
                <option value="2">standard double rooms</option>
                <option value="3">standard twin rooms</option>
                <option value="4">deluxe double rooms</option>
                <option value="4">executive suites rooms</option>
                <option value="4">presidential suite rooms</option>
                
             </select>
          </div>
 
       </div>

       <input type="submit" value="check availability" class="btn">

    </form>
